    MO022:
      name: Glasgow
      date: Oct 15, 1864
      notes: >-
        The units in Dyer and the CWSAC Report Update disagree. CWSAC report lists: 43rd Missouri infantry, 4th provisional reg enrolled Missouri militia, 9th cavalry missouri state militia, 13th Missouri cavalry, 2 companies citizen militia.

        CWSAC report update lists Marmaduke's brigade, Jackman's Brigage (Shelby's division), and Collin's Missouri Battery (Shelby's Division). Components of Confederate brigades from the [Westport Order of Battle](https://en.wikipedia.org/wiki/Westport_Confederate_order_of_battle).


