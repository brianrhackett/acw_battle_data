    MO010:
      name: Mount Zion Church
      date: Dec 28, 1861
      note: >-
        CWSAC report lists for the US 5 companies of 3rd Missouri Cavalry, and 5 companies of Birge's Western Sharpshooters,
        and for the Confederates, Dorsey's Battalion, Missouri Cavalry.
        
        The Confederate commander is [Caleb Dorsey](https://en.wikipedia.org/wiki/Caleb_W._Dorsey), who commanded the 4th Cavalry Regiment of the 2nd Division of the Missouri State Guard.

      US:
        source: ""
        units:
          UMO0003RC: "3rd Regiment, Missouri Cavalry (5 companies)"
          UMOBIRG0SG: "Birge's Sharpshooters (5 companies)"
      Confederate:
        source: ""
        units:
          CMO0004RCS1: "Dorsey's Battalion, Missouri Cavalry. 4th Regiment, Missouri Cavalry State Guard"

