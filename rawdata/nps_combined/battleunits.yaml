    WV009:
      name: Princeton Court House
      date: May 15-17, 1862
      notes: >-
        Also Look at Battle of Middle Creek (Jan 10, 1862)

        Union forces

        - Kanawha Division (2 brigades) (Jacob Cox)

        At time of battle (Dyer, p. 338)

        - 1st Brigade (Scammon): 2? Ohio Infantry, 23rd Ohio Infantry, 30th Ohio Infantry, 1st Ohio Indepdent Battery
        - 2nd Brigade (Moor): 28th Ohio Infantry, 24th Ohio Infantry, 37th Ohio Infantry, 47th Ohio Infantry, Simmonds's Ky Battery
        - 3rd Bridade (Crook): 11th Ohio Infantry; 36th Ohio Infantry; 44th Ohio Infantry; 47th Ohio Infantry
        - 4th Brigade (Lightburn): 4th WV Infantry; 9th WV Infantry; 1st WV Cav Det; Schambecks Ill Cavalry
        - Unattached: 8th WV Infantry; 60th Ohio Infantry; 2nd WV Cav; 3rd Indpt Co Ohio Cavalry

        From Dyer p. 972

        - KY Simmons' Battery Light Arty
        - OH 28th Infantry
        - OH 34th Infantry
        - OH 37th Infantry
        - WV 2nd Cav (det)

        Confederate Forces

        - Army of East Kentucky, Dept of SW Virginia (Humphrey Marshall) 'CVA0029RI' Same as in KY005 (Middle Creek)

        Militia of Wise, Scott, and Lee counties. Small force of about 1500 troops.
        
      US:
        notes: >-
          CWSAC Update lists "District of Kanawha". Dyer lists: KY Simmon's Battery Light Arty, OH 28th, 34th, 37th Infantry, WV 2nd cavalry (detachment)
          
        source: "http://www.nps.gov/abpp/CWSII/WestVirginiaBattlefieldProfiles/Moorefield%20to%20Princeton%20Courthouse.pdf; Dyer, p. 972"
        units: 
            UKYSIMMYAL: "Simmon's Battery Light Artillery"
            UOH0028RI: Ohio 28th Infantry
            UOH0034RI: Ohio 34th Infantry
            UOH0037RI: Ohio 37th Infantry
            UWV0002RC: West Virginia 2nd Cavalry (detachment)
      Confederate:
        notes: >-
          CWSAC Update lists "Army of East Kentucky and Wharton's Brigade, Dept of SW Virginia".
        source: "http://www.nps.gov/abpp/CWSII/WestVirginiaBattlefieldProfiles/Moorefield%20to%20Princeton%20Courthouse.pdf"
