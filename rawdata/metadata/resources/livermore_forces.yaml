format: csv
name: livermore_forces
path: data/livermore_forces.csv
schema:
  fields:
  - constraints:
      minimum: 1
    descripion: Battle identifier used in the ``LIVRMORE`` dataset in the ``PAR``
      data collection. See :doc:`livermore_battles`.
    format: default
    name: par_id
    sources:
    - ACAA1994
    title: seq_no
    type: integer
  - constraints:
      enum:
      - US
      - Confederate
    format: default
    name: belligerent
    title: Belligerent
    type: string
  - constraints:
      minimum: 0
    format: default
    name: str
    title: str
    type: integer
  - constraints:
      minimum: 0
    description: null
    format: default
    name: kia
    title: Killed
    type: integer
  - constraints:
      minimum: 0
    format: default
    name: wia
    title: Wounded
    type: integer
  - constraints:
      minimum: 0
    format: default
    name: kw
    title: Killed or Wounded
    type: integer
  - constraints:
      minimum: 0
    format: default
    name: miapow
    title: Missing or Captured
    type: integer
sources:
- Livermore1900
title: 'Livermore (1900) battle data: force strengths and casualties'
