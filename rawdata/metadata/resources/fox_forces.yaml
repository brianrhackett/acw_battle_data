format: csv
name: fox_forces
path: data/fox_forces.csv
schema:
  primaryKey: ["belligerent", "battle_name"]
  fields:
  - format: default
    name: belligerent
    title: belligerent
    type: string
    constraints:
      enum: ["Confederate", "US"]
  - format: default
    name: battle_name
    title: Battle name
    type: string
  - format: default
    name: start_date
    title: start_date
    type: date
    description: Start date of the battle
  - format: default
    name: end_date
    title: end_date
    type: date
    description: End date of the battle    
  - format: default
    name: state
    title: State
    type: string
    constraints:
      minLength: 2
      maxLength: 2
      pattern: "[A-Z]{2}"
    description: State in which the battle took place
  - format: default
    name: casualties
    title: casualties
    type: integer
    description: Number of casualties (killed, wounded, and missing)
  - format: default
    name: killed
    title: Killed
    type: integer
    description: Number killed
  - format: default
    name: wounded
    title: wounded
    type: integer
    description: Number wounded
  - format: default
    name: missing
    title: missing
    type: integer
    description: Number missing
  - format: default
    name: cavalry
    title: cavalry
    type: boolean
    description: Was this a cavalry battle? 
title: Fox (1898) battle casualties
