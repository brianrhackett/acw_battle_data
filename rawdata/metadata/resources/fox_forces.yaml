format: csv
name: fox_forces
path: data/fox_forces.csv
schema:
  fields:
  - constraints:
      pattern: '[UC][1-9]+[A-Z]?'
    description: Unique battle identifier.
    name: battle_id
    title: Battle Id.
    type: string
  - constraints:
      enum:
      - Confederate
      - US
    format: default
    name: belligerent
    title: belligerent
    type: string
  - format: default
    name: battle_name
    title: Battle name
    type: string
  - description: Start date of the battle
    format: default
    name: start_date
    title: start_date
    type: date
  - description: End date of the battle
    format: default
    name: end_date
    title: end_date
    type: date
  - constraints:
      maxLength: 2
      minLength: 2
      pattern: '[A-Z]{2}'
    description: State in which the battle took place.
    format: default
    name: state
    title: State
    type: string
  - constraints:
      minimum: 0
    description: Number killed
    format: default
    name: killed
    title: Killed
    type: integer
  - constraints:
      minimum: 0
    description: Number wounded
    format: default
    name: wounded
    title: wounded
    type: integer
  - constraints:
      minimum: 0
    description: Number missing
    format: default
    name: missing
    title: missing
    type: integer
  - constraints:
      minimum: 0
    description: Number of casualties (killed, wounded, and missing)
    format: default
    name: casualties
    title: casualties
    type: integer
  - format: default
    name: aggregates_battles
    title: aggregates_battles
    type: boolean
  - description: Comments attached to the observation. These are generally footnotes
      from the original source.
    format: default
    name: comment
    title: comment
    type: string
  - description: Was this observation derived from notes in a footnotes?
    format: default
    name: from_footnote
    title: from_footnote
    type: boolean
  primaryKey:
  - battle_id
sources:
- fox1898regimental
title: Fox (1898) battle casualties (revised)
