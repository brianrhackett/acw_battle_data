format: csv
name: 'CWSS battle data: units engaged'
path: data/cwss_battle_units.csv
schema:
  fields:
  - constraints:
      maxLength: 6
      minLength: 5
      pattern: '[A-Z]{2}[0-9]{3}[A-Z]?'
    description: CWSAC battle identifier
    format: default
    name: BattlefieldCode
    title: Battlefield code
    type: string
  - format: default
    name: Comment
    title: Comment
    type: string
  - format: default
    name: Source
    title: Source
    type: string
  - format: default
    name: UnitCode
    title: Unit code
    type: string
  - format: default
    name: companies
    title: companies
    type: number
  - format: default
    name: batteries
    title: batteries
    type: number
  - format: default
    name: detachment
    title: detachment
    type: number
  - format: default
    name: section
    title: section
    type: number
sources:
- CWSS
title: CWSS units in each battle
