format: csv
name: cwss_battle_units
path: data/cwss_battle_units.csv
schema:
  primaryKey:
  - BattlefieldCode
  - UnitCode
  fields:
  - constraints:
      pattern: '^[A-Z]{2}[0-9]{3}$'
      required: true
    description: CWSAC battle identifier
    format: default
    name: BattlefieldCode
    title: Battlefield code
    type: string
  - format: default
    name: Comment
    title: Comment
    type: string
    description: For some battle units a comment is given. This often specifies
      that only a subset of a unit was present at the battle. The fields,
      ``batteries``, ``detachment``, ``companies``, and ``section`` are
      derived from this.
  - format: default
    name: Source
    title: Source
    type: string
  - format: default
    name: UnitCode
    title: Unit code
    type: string
    constraints:
      required: true
      pattern: '^[UC][A-Z0-9]+$'
    description: CWSS unit code
  - format: default
    name: companies
    title: Number of companies
    type: number
    constraints:
      minimum: 1
  - format: default
    name: batteries
    title: Number of batteries
    type: number
  - format: default
    name: detachment
    title: Detachment
    type: number
    constraints:
      minimum: 1
  - format: default
    name: section
    title: section
    type: number
    constraints:
      minimum: 1
sources:
- CWSS
title: 'CWSS battle data: units engaged'
