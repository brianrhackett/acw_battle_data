format: csv
name: thorpe_engagements
path: data/thorpe_engagements.csv
schema:
  fields:
  - description: Battle identifier number
    format: default
    name: battleNum
    title: Battle number
    type: integer
  - description: Description of the battle
    format: default
    name: battleDetail
    title: Battle details
    type: string
  - format: default
    name: beginDate
    title: Begin date
    type: date
  - format: default
    name: endDate
    title: End date
    type: date
  - description: Equal to 1 if the date of the battle was unknown. In which case,
      the first and last days of the month are used.
    format: default
    name: unknownDay
    title: Unknown day
    type: boolean
  - format: default
    name: lat
    title: Latitude
    type: number
  - format: default
    name: lng
    title: Longitude
    type: number
  - format: default
    name: shrtNm
    title: Short name
    type: string
  - format: default
    name: desc
    title: Description
    type: string
  - description: Type of engagement. E.g. skirmish, siege, engagement.
    format: default
    name: type
    title: Type
    type: string
  - format: default
    name: killed
    title: Killed
    type: integer
  - format: default
    name: usCasTot
    title: Total US casualties
    type: integer
  - format: default
    name: csCasTot
    title: Total Confederate casualties
    type: integer
sources:
- Thorpe2011
title: Locations of engagements from Washington Post map, "Battles and casualties
  of the American Civil War"
