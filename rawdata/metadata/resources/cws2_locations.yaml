format: csv
name: cws2_locations
path: data/cws2_locations.csv
schema:
  fields:
  - constraints:
      maxLength: 6
      minLength: 5
      pattern: '[A-Z]{2}[0-9]{3}[A-Z]?'
    description: CWSAC battle identifier
    format: default
    name: battle
    title: Battle
    type: string
  - constraints:
      maxLength: 2
      minLength: 2
      pattern: '[A-Z][A-Z]'
    description: 2-letter State abbreviation
    format: default
    name: state
    title: State
    type: string
  - description: County or city in which the battle occurred.
    format: default
    name: location
    title: County or City
    type: string
sources:
- CWSII
- CWSIIAL
- CWSIIAR
- CWSIICO
- CWSIIDC
- CWSIIFL
- CWSIIGA
- CWSIIKS
- CWSIIKY
- CWSIIMN
- CWSIILA
- CWSIIMD
- CWSIIMO
- CWSIINC
- CWSIIND
- CWSIIOH
- CWSIIOK
- CWSIIPA
- CWSIISC
- CWSIITN
- CWSIIVA
- CWSIIWV
title: 'CWSAC Report Updates battle data: locations'
