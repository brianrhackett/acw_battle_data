format: csv
name: dyer_engagements
path: data/dyer_engagements.csv
schema:
  fields:
  - format: default
    name: battle
    title: Battle
    type: integer
    description: Number of the battle (identifier)
  - format: default
    name: event_type
    title: Event type
    type: string
    description: "Event type: action, skirmish, siege, etc"
  - format: default
    name: state
    title: State
    type: string
    description: State in which the event occurred.
  - format: default
    name: year
    title: Year
    type: integer
    description: Year of the event.
  - format: default
    name: battle_name
    title: Battle Name
    type: string
  - format: default
    name: start_date
    title: Start Date
    type: date
  - format: default
    name: end_date
    title: End date
    type: date
  - format: default
    name: text
    title: Text
    type: string
    description: Original text of the engagement, including the Union forces involved.
  - format: default
    name: casualties
    title: Casualties
    type: integer
    description: Union casualties (killed, wounded, and missing or captured).
  - format: default
    name: killed
    title: Killed
    type: integer
    description: Union killed
  - format: default
    name: wounded
    title: Wounded
    type: integer
    description: Union wounded
  - format: default
    name: killed_wounded
    title: Killed or Wounded
    type: number
    description: Union killed or wounded
  - format: default
    name: missing_captured
    title: Missing Captured
    type: number
    description: Union missing or captured
title: Dyer (1908) list of battles with Union forces and casualties
