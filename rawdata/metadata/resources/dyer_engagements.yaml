format: csv
name: dyer_engagements
path: data/dyer_engagements.csv
schema:
  fields:
  - format: default
    name: battle_id
    title: battle_id
    type: integer
  - description: 'Event type: action, skirmish, siege, etc'
    format: default
    name: event_type
    title: Event type
    type: string
  - constraints:
      pattern: '[A-Z]{2}'
    description: 'State in which the event occurred. This uses the standard two letter
      abbreviations

      with the following exceptions.


      - "DT": Dakota Territory

      - "OK": anachronistically used for the Indian Territory

      - "FR": France

      - "MX": Mexico

      '
    format: default
    name: state
    title: State
    type: string
  - format: default
    name: battle_name
    title: Battle Name
    type: string
  - format: default
    name: start_date
    title: Start Date
    type: date
  - format: default
    name: end_date
    title: End date
    type: date
  - description: Original text of the engagement, including the Union forces involved.
    format: default
    name: text
    title: Text
    type: string
  - constraints:
      minimum: 0
    description: Union casualties (killed, wounded, and missing or captured).
    format: default
    name: casualties
    title: Casualties
    type: integer
  - constraints:
      minimum: 0
    description: Union killed
    format: default
    name: killed
    title: Killed
    type: integer
  - constraints:
      minimum: 0
    description: Union wounded
    format: default
    name: wounded
    title: Wounded
    type: integer
  - constraints:
      minimum: 0
    description: Union killed or wounded
    format: default
    name: killed_wounded
    title: Killed or Wounded
    type: number
  - constraints:
      minimum: 0
    description: Union missing or captured
    format: default
    name: missing_captured
    title: Missing Captured
    type: number
  - format: default
    name: comment
    title: comment
    type: string
sources:
- DyerBattles
- dyer1908_war_rebel
title: Dyer (1908) list of battles
