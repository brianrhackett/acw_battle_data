format: csv
name: cws2_forces
path: data/cws2_forces.csv
schema:
  primaryKey:
  - cwsac_id
  - belligerent    
  fields:
  - constraints:
      maxLength: 6
      minLength: 5
      pattern: '[A-Z]{2}[0-9]{3}[A-Z]?'
      required: true
    description: CWSAC battle identifier
    format: default
    name: battle
    title: Battle
    type: string
  - constraints:
      enum:
      - US
      - Confederate
      - Native American
      required: true
    format: default
    name: belligerent
    title: Belligerent
    type: string
  - description: Description of the units involved
    format: default
    name: description
    title: Description
    type: string
  - constraints:
      minimum: 0
      required: false
    description: Total personnel in the force. In some cases CWSAC gives a numeric
      value of the forces involved. In other cases, it describes the units involved.
      This is only non-missing if an explicit number is provided. If only units
      are mentioned, this is missing. The description of units involved in the battle
      is neither complete or consistent; see the Dyer or CWSS data for more
      complete lists of units involved in battles.

    format: default
    name: strength
    title: Strength
    type: integer
sources:
- CWSII
- CWSIIAL
- CWSIIAR
- CWSIICO
- CWSIIDC
- CWSIIFL
- CWSIIGA
- CWSIIKS
- CWSIIKY
- CWSIIMN
- CWSIILA
- CWSIIMD
- CWSIIMO
- CWSIINC
- CWSIIND
- CWSIIOH
- CWSIIOK
- CWSIIPA
- CWSIISC
- CWSIITN
- CWSIIVA
- CWSIIWV
title: 'CWSAC Report Updates battle data: force strengths'
