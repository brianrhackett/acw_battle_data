format: csv
name: cwsac_campaigns
path: data/cwsac_campaigns.csv
schema:
  fields:
  - description: Campaign name
    format: default
    name: campaign
    title: Campaign
    type: string
    constraints:
      required: true
  - description: Theater of the campaign
    format: default
    name: theater
    title: Theater
    type: string
    constraints:
      required: true
  - constraints:
      maximum: 1865
      minimum: 1861
      required: true
    format: default
    name: start_year
    title: Start year
    type: integer
  - constraints:
      maximum: 12
      minimum: 1
      required: true
    format: default
    name: start_month
    title: Start month
    type: integer
  - constraints:
      maximum: 1865
      minimum: 1861
      required: true
    format: default
    name: end_year
    title: End year
    type: integer
  - constraints:
      maximum: 12
      minimum: 1
      required: true
    format: default
    name: end_month
    title: End Month
    type: integer
  - description: URI of the dbpedia.org resource for the campaign
    format: url
    name: dbpedia
    sources:
    - jrnold
    title: dbpedia
    type: string
sources:
- CWSAC1993
- CWSAC1997
- CWSAC_by_state
- CWSAC_by_campgn
title: 'CWSAC Report battle data: campaigns'
