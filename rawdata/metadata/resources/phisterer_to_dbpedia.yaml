format: csv
name: phisterer_to_dbpedia
path: data/phisterer_to_dbpedia.csv
schema:
  fields:
  - description: Identifier of battle in the Phisterer data (:doc:`phisterer_battles`).
    format: default
    name: from
    title: from
    type: string
  - description: URI of the battle in dbpedia.org.
    format: default
    name: to
    title: to
    type: string
  - constraints:
      enum:
      - eq
      - lt
      - gt
    description: 'Relationship between the events:

      - "eq": same event - "gt": ``from`` includes ``to`` (``to`` is a part of ``from``).
      - "lt": ``from`` is included by ``to`` (``from`` is part of ``to``).'
    format: default
    name: relation
    title: relation
    type: string
sources:
- Phisterer1883
title: phisterer_to_dbpedia
