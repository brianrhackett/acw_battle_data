description: ''
format: csv
name: cwss_forces
path: data/cwss_forces.csv
schema:
  fields:
  - constraints:
      maxLength: 6
      minLength: 5
      pattern: '[A-Z]{2}[0-9]{3}[A-Z]?'
    description: CWSAC battle identifier
    format: default
    name: BattlefieldCode
    title: BattlefieldCode
    type: string
  - constraints:
      enum:
      - US
      - Confederate
      - Native American
    format: default
    name: belligerent
    title: belligerent
    type: string
  - constraints:
      minimum: 0
    format: default
    name: TroopsEngaged
    title: Troops engaged
    type: integer
  - constraints:
      minimum: 0
    format: default
    name: Casualties
    title: Casualties
    type: integer
sources:
- CWSS
title: 'CWSS battle data: forces'
