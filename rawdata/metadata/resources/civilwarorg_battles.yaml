format: csv
name: civilwarorg_battles
path: data/civilwarorg_battles.csv
schema:
  fields:
  - description: Battle identifier - the basename sans extentension of the URL.
    format: default
    name: id
    title: Battle id
    type: string
  - format: default
    name: name
    title: Battle name
    type: string
  - description: URL of the battle on civilwar.org.
    format: url
    name: url
    title: url
    type: string
  - description: Dates of the battle. This is currently an unparsed string.
    format: default
    name: dates
    title: dates
    type: string
  - format: default
    name: alternate_names
    title: Alternate Names
    type: string
  - format: default
    name: location
    title: Locations
    type: string
  - format: default
    name: state
    title: state
    type: string
  - description: Compaign of the battle.
    format: default
    name: campaign
    title: Campaign
    type: string
  - description: 'Battle result: Union victory, Confederate victory, or Inconclusive'
    format: default
    name: result
    title: Result
    type: string
  - description: Total of Confederate and Union casualties
    format: default
    name: total_casualties
    title: Total casualties
    type: string
  - description: Total of Confederate and Union strength (forces engaged).
    format: default
    name: total_strength
    title: Total strength
    type: string
title: Batte data from civilwar.org
