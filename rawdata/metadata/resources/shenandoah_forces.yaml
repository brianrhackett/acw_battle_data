format: csv
name: shenandoah_forces
path: data/shenandoah_forces.csv
schema:
  fields:
  - description: Battle number in the NPS Shenandoah report.
    format: default
    name: battle_number
    title: Battle number
    type: integer
  - format: default
    name: cwsac_id
    title: CWSAC Id.
    type: string
  - constraints:
      enum:
      - US
      - Confederate
    format: default
    name: belligerent
    title: Belligerent
    type: string
  - format: default
    name: description
    title: Description
    type: string
  - description: 'Strength in personnel of the force (minimum value).

      If no range is given, the maximum and minimum are set to the same value.'
    format: default
    name: strength_min
    title: Strength (min)
    type: integer
  - description: 'Strength in personnel of the force (maximum value).

      If no range is given, the maximum and minimum are set to the same value.'
    format: default
    name: strength_max
    title: Strength (max)
    type: integer
  - description: Text describing the casualties of the battle.
    format: default
    name: casualties_text
    title: casualties_text
    type: string
  - constraints:
      minimum: 0
    description: Total casualties (killed, wounded, and missing or captured)
    format: default
    name: casualties
    title: Casualties
    type: integer
  - constraints:
      minimum: 0
    format: default
    name: killed
    title: Killed
    type: integer
  - constraints:
      minimum: 0
    format: default
    name: wounded
    title: Wounded
    type: integer
  - constraints:
      minimum: 0
    format: default
    name: missing_captured
    title: Missing or Captured
    type: integer
sources:
- NPS1992
title: 'NPS Shenandoah Report battle data: force strengths and casualties'
