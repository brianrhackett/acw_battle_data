format: csv
name: dyer_to_cwsac
path: data/dyer_to_cwsac.csv
schema:
  fields:
  - constaints:
      enum:
      - Confederate
      - US
    format: default
    name: from
    title: Belligerent
    type: string
  - constraints:
      pattern: '[A-Z]{3}[0-9]{2}[A-Z]?'
    description: CWSAC battle identification code. See :doc:`cwsac_battles`.
    format: default
    name: to
    title: CWSAC Id.
    type: string
  - constraints:
      enum:
      - gt
      - lt
      - eq
    description: 'Relationship between the events:

      - "eq": same event - "gt": ``from`` includes ``to`` (``to`` is a part of ``from``).
      - "lt": ``from`` is included by ``to`` (``from`` is part of ``to``).'
    format: default
    name: relation
    title: Relationship
    type: string
sources:
- DyerBattles
- dyer1908_war_rebel
title: Correspondence between Dyer (1908) battles and CWSAC battles
