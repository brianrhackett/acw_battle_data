format: csv
name: cwss_unit_tiles
path: data/cwss_unit_tiles.csv
schema:
  fields:
  - constraints:
      pattern: '[A-Z]{2}'
    description: 2-letter abbreviation of the state or unit type. This includes more
      than states, e.g. US for Union Colored troops, and UR for Union regular army.
    format: default
    name: state
    title: state
    type: string
  - format: default
    name: side
    title: side
    type: string
  - description: Unit type
    format: default
    name: title
    title: Unit Title
    type: string
title: CWSS Unit Titles
