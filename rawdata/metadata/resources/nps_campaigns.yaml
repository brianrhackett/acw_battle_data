format: csv
name: nps_campaigns
path: data/nps_campaigns.csv
schema:
  primaryKey:
  - campaign_code
  fields:
  - constraints:
      pattern: '^[A-Z]{2}6[1-5]-[0-9]{2}$'
      required: true
    description: CWSS Campaign Code
    format: default
    name: CampaignCode
    title: Campaign code
    type: string
    description: A unique identifier for each campaign. This is taken from
      the CWSS data.
  - constraints:
      required: true
    format: default
    name: CampaignName
    title: Campaign name
    type: string
  - constraints:
      required: true
    description: Dates of the campaign (as a string)
    format: default
    name: CampaignDates
    title: Campaign dates
    type: string
  - constraints:
      minimum: '1861-01-01'
      maximum: '1866-01-01'
      required: true
    format: default
    name: CampaignStartDate
    title: Start Date
    type: string
  - constraints:
      minimum: '1861-01-01'
      maximum: '1866-01-01'
      required: true
    format: default
    name: CampaignEndDate
    title: End Date
    type: date
  - constraints:
      pattern: '[A-Z]{2}'
      required: true
    format: default
    name: TheaterCode
    title: Theater code
    type: string
    description: The CWSS theater code for the campaign.
  - description: Title of the English Wikipedia page for the campaign
    format: default
    name: WikipediaPage
    source:
    - jrnold
    title: Wikipedia Page
    type: string
  - description: Title of the English Wikipedia category for the campaign
    format: default
    name: WikipediaCategory
    source:
    - jrnold
    title: Wikipedia Category
    type: string
title: 'NPS combined data battle data: campaigns'
