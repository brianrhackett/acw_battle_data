format: csv
name: phisterer_engagements
path: data/phisterer_engagements.csv
schema:
  fields:
  - format: default
    name: id
    title: id
    type: integer
    description: >-
      Identifier number. These are the numbers given to the engagements in Phisterer (1883).
  - format: default
    name: start_date
    title: start_date
    type: string
  - format: default
    name: end_date
    title: end_date
    type: date
  - format: default
    name: monthonly
    title: monthonly
    type: boolean
    description: >-
      For some engagements only the months, and not the exact days are given.
      For these the first and last days of the month are used as the start and end dates,
      and this variable is set to true.
      
  - format: default
    name: location
    title: Location
    type: string
  - format: default
    name: state
    title: State
    type: string
    constraints:
      pattern: "[A-Z][A-Z]"
  - format: default
    name: description
    title: Description
    type: string
sources:
- Phisterer1883
title: Phisterer (1883) chronological list of engagements
