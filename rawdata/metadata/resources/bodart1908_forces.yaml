format: csv
name: bodart1908_forces
path: data/bodart1908_forces.csv
schema:
  fields:
  - format: default
    name: battle_id
    title: Battle id
    type: string
  - format: default
    name: country
    title: country
    type: string
    constraints:
      enum: ["Conferacy", "Union"]
    description: Belligerent (Union or Confederate) of the force.
  - format: default
    name: victor
    title: Victor
    type: boolean
    description: Did the side win? 
  - format: default
    name: strength
    title: Strength
    type: integer
    description: Total personnel
  - format: default
    name: strength_engaged
    title: Strength Engaged
    type: integer
    description: Personnel engaged in combat
  - format: default
    name: infantry
    title: Infantry
    type: integer
    description: Number of infantry
  - format: default
    name: cavalry
    title: cavalry
    type: integer
    description: Number of cavalry
  - format: default
    name: artillery
    title: Artillery
    type: integer
    description: Number of artillery personnel
  - format: default
    name: guns
    title: guns
    type: integer
    description: Number of guns (artillery pieces)
  - format: default
    name: killed
    title: Killed
    type: integer
  - format: default
    name: killed_percent
    title: Killed (percent)
    type: number
    constraints:
      minimum: 0
      maximum: 1
  - format: default
    name: killed_generals
    title: killed_generals
    type: integer
  - format: default
    name: killed_officers
    title: killed_officers
    type: integer
  - format: default
    name: killed_wounded
    title: killed_wounded
    type: integer
  - format: default
    name: killed_wounded_percent
    title: Killed Wounded (percent)
    type: number
    constraints:
      minimum: 0
      maximum: 1
  - format: default
    name: killed_wounded_generals
    title: Generals killed or wounded
    type: integer
  - format: default
    name: killed_wounded_officers
    title: Officers killed or wounded
    type: integer
  - format: default
    name: wounded
    title: wounded
    type: integer
  - format: default
    name: wounded_percent
    title: Wounded (percent)
    type: number
    constraints:
      minimum: 0
      maximum: 1
  - format: default
    name: wounded_generals
    title: Generals wounded
    type: integer
  - format: default
    name: wounded_officers
    title: Officers wounded
    type: integer
  - format: default
    name: captured
    title: captured
    type: integer
  - format: default
    name: captured_generals
    title: Generals captured
    type: integer
  - format: default
    name: captured_officers
    title: Officers captured
    type: integer
  - format: default
    name: missing
    title: missing
    type: integer
  - format: default
    name: missing_percent
    title: Missing (percent)
    type: number
    constraints:
      minimum: 0
      maximum: 1
  - format: default
    name: missing_generals
    title: Generals missing
    type: integer
  - format: default
    name: missing_officers
    title: Officers missing
    type: integer
  - format: default
    name: casualties
    title: Casualties
    type: integer
    description: Total casualties (killed, wounded, and missing or captured)
  - format: default
    name: casualties_percent
    title: Casualties (percent)
    type: number
    constraints:
      minimum: 0
      maximum: 1
    
  - format: default
    name: casualties_officers
    title: Casualties (officers)
    type: integer
  - format: default
    name: casualties_generals
    title: Casualties (generals)
    type: integer
  - format: default
    name: losses_guns
    title: Losses of guns
    type: integer
  - format: default
    name: losses_caissons
    title: Losses of caissons
    type: integer
  - format: default
    name: losses_cannon
    title: Losses of cannons
    type: integer
  - format: default
    name: losses_flags
    title: Losses of flags
    type: integer
  - format: default
    name: losses_munition_wagons
    title: Losses of munition wagons
    type: integer
  - format: default
    name: losses_wagons
    title: Losses of wagons
    type: integer
  - format: default
    name: other
    title: Comments
    type: string
title: "Bodart (1908) battle data: force strengths and casualties"
