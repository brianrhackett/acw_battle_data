format: csv
name: cwsac2_commanders
path: data/cwsac2_commanders.csv
schema:
  fields:
  - constraints:
      maxLength: 6
      minLength: 5
      pattern: '[A-Z]{2}[0-9]{3}[A-Z]?'
    description: CWSAC battle identifier
    format: default
    name: battle
    title: Battle
    type: string
  - constraints:
      enum:
      - US
      - Confederate
      - Native American
    format: default
    name: belligerent
    title: belligerent
    type: string
  - format: default
    name: fullname
    title: Full name
    type: string
  - description: Rank of the commander at the time of the battle
    format: default
    name: rank
    title: Rank
    type: string
  - format: default
    name: last_name
    title: Last Name
    type: string
  - format: default
    name: first_name
    title: First Name
    type: string
  - format: default
    name: middle_name
    title: Middle Name
    type: string
  - format: default
    name: suffix
    title: Suffix
    type: string
title: 'CWSAC Report Updates: commanders'
