format: csv
name: livermore_commanders
path: data/livermore_commanders.csv
schema:
  fields:
  - format: default
    name: battle_id
    title: battle_id
    type: integer
  - constraints:
      enum:
      - US
      - Confederate
    format: default
    name: belligerent
    title: belligerent
    type: string
  - description: CWSS PersonID of the commander. See :doc:`cwss_people`.
    format: uuid
    name: PersonID
    title: PersonID
    type: string
  - format: default
    name: last_name
    title: Last Name
    type: string
  - format: default
    name: first_name
    title: First Name
    type: string
  - format: default
    name: middle_name
    title: Middle Name
    type: string
  - format: default
    name: middle_initial
    title: Middle Initial
    type: string
  - format: default
    name: rank
    title: Rank
    type: string
  - format: default
    name: navy
    title: navy
    type: Was the commander in the navy?
sources:
- jrnold
title: 'Livermore (1900) battle data: commanders'
