format: csv
name: nps_battles
path: data/nps_battles.csv
schema:
  primaryKey:
  - cwsac_id
  fields:
  - constraints:
      maxLength: 6
      minLength: 5
      pattern: '[A-Z]{2}[0-9]{3}[A-Z]?'
      required: true
    description: CWSAC battle identifier
    format: default
    name: cwsac_id
    title: CWSAC Id.
    type: string
  - constraints:
      required: true
    format: default
    name: battle_name
    title: battle_name
    type: string
  - constraints:
      maximum: '1865-06-01'
      minimum: '1861-04-10'
      required: true
    format: default
    name: start_date
    title: Start date
    type: date
  - constraints:
      maximum: '1865-06-01'
      minimum: '1861-04-10'
      required: true
    format: default
    name: end_date
    title: End date
    type: date
  - constraints:
      enum:
      - LS
      - ME
      - MW
      - PC
      - TM
      required: true
    description: CWSS theater code. See :doc:`nps_theaters` for descriptions of the
      theaters.
    format: default
    name: theater_code
    title: theater_code
    type: string
  - constraints:
      pattern: "^(LS|ME|MW|PC|TM)[0-9]{2}-[0-9]{2}$"
      required: true
    description: CWSS campaign code. See :doc:`nps_campaigns` for descriptions of
      the campaigns.
    format: default
    name: campaign_code
    title: campaign_code
    type: string
  - constraints:
      enum:
      - Union
      - Confederate
      - Inconclusive
      required: true
    description: 'Result of the battle: Union victory, Confederate victory, or Inconclusive'
    format: default
    name: result
    title: result
    type: string
  - constraints:
      required: false
    description: URL of the battle's page in the Civil War Soldiers and Sailors website.
    format: url
    name: cwss_url
    title: CWSS URL
    type: string
  - constraints:
      required: true
    description: Was this battle included in the CWSS.
    format: default
    name: partof_cwss
    title: Part of CWSS
    type: boolean
  - constraints:
      required: true
    description: Was this battle an operation (multiple battles)? In the data, Manasas
      Station Operations and Marietta Operations are classified as operations.
    format: default
    name: operation
    title: operation
    type: boolean
  - constraints:
      required: false
    description: Description of the forces engaged in the battle, from the CWSAC.
    format: default
    name: forces_text
    title: Forces text
    type: string
  - constraints:
      required: false
    description: Description of the casualties of the forces engaged in the battle,
      from the CWSAC.
    format: default
    name: casualties_text
    title: Casualties text
    type: string
  - constraints:
      required: true
    description: Description of the result of the battle, from the CWSAC. This will
      sometimes include more information about the results, including whether it was
      a strategic or tactical victory, or if the battle's result differed from the
      result of the campaign.
    format: default
    name: results_text
    title: Results text
    type: string
  - constraints:
      pattern: "^((I{1,3}|IV)[.][1-4])?$"
      required: true
    description: NPS preservation priority of the battlefield, based on the CWSAC
      report. See :doc:`cwsac_preservation` for more information.
    format: default
    name: preservation
    title: preservation
    type: string
  - constraints:
      enum:
      - A
      - B
      - C
      - D
      required: true
    description: The military significance of the battle, from A " having a decisive
      influence on a campaign and a direct impact on the course of the war" to D "having
      a limited influence on the outcome of their campaign or operation but achieving
      or affecting important local objectives". This determined by the National Part
      Service CWSAC Report with input from Edwin C. Bearss, William J. Cooper, and
      James McPherson.
    format: default
    name: significance
    title: significance
    type: string
  - constraints:
      required: true
    description: URL of the battle summary on the `CWSAC Battle Summaries <http://www.nps.gov/abpp/battles/bystate.htm>`
      website.
    format: url
    name: cwsac_url
    title: cwsac_url
    type: string
  - constraints:
      required: false
    descripton: Alternative names of the battle (from CWSAC).
    format: default
    name: other_names
    title: other_names
    type: string
  - constraints:
      required: true
    description: Was this battle included in the 1993 CWSAC Report.
    format: default
    name: partof_cwsac
    title: Part of CWSAC
    type: boolean
  - constraints:
      required: true
    description: URL of the report including the battle in the `Draft State by State
      Updates to the Civil War Sites Advisory Commission Report <http://www.nps.gov/abpp/CWSII/CWSIIStateReports.htm>`.
    format: default
    name: cws2_url
    title: cws2_url
    type: string
  - constraints:
      minimum: 0
      required: false
    description: CWSAC II study area in acres. See :doc:`cws2_battles`.
    format: default
    name: study_area
    title: Study Area
    type: number
  - constraints:
      minimum: 0
      required: false
    description: CWSAC II core area in acres. See :doc:`cws2_battles`.
    format: default
    name: core_area
    title: Core Area
    type: number
  - constraints:
      minimum: 0
      required: false
    format: default
    name: potnr_boundary
    title: potnr_boundary
    type: number
  - constraints:
      required: false
    format: default
    name: partof_cws2
    title: partof_cws2
    type: boolean
  - description: See :doc:`aad_battles`
    format: default
    name: interpretive_political
    title: interpretive_political
    type: boolean
  - description: See :doc:`aad_battles`
    format: default
    name: interpretive_commander_loss
    title: interpretive_commander_loss
    type: boolean
  - description: See :doc:`aad_battles`
    format: default
    name: interpretive_casualties
    title: interpretive_casualties
    type: boolean
  - description: See :doc:`aad_battles`
    format: default
    name: interpretive_tactics_strategy
    title: interpretive_tactics_strategy
    type: boolean
  - description: See :doc:`aad_battles`
    format: default
    name: interpretive_public_mind
    title: interpretive_public_mind
    type: boolean
  - description: See :doc:`aad_battles`
    format: default
    name: interpretive_combat_arm
    title: interpretive_combat_arm
    type: boolean
  - description: See :doc:`aad_battles`
    format: default
    name: interpretive_military_firsts
    title: interpretive_military_firsts
    type: boolean
  - description: See :doc:`aad_battles`
    format: default
    name: interpretive_minority_troops
    title: interpretive_minority_troops
    type: boolean
  - description: See :doc:`aad_battles`
    format: default
    name: interpretive_economic
    title: interpretive_economic
    type: boolean
  - description: See :doc:`aad_battles`
    format: default
    name: interpretive_archaelolgical
    title: interpretive_archaelolgical
    type: boolean
  - description: See :doc:`aad_battles`
    format: default
    name: interpretive_logistics
    title: interpretive_logistics
    type: boolean
  - description: See :doc:`aad_battles`
    format: default
    name: interpretive_individual_bravery
    title: interpretive_individual_bravery
    type: boolean
  - description: See :doc:`aad_battles`
    format: default
    name: interpretive_group_behavior
    title: interpretive_group_behavior
    type: boolean
  - description: See :doc:`aad_battles`
    format: default
    name: interpretive_joint_ops
    title: interpretive_joint_ops
    type: boolean
  - description: See :doc:`aad_battles`
    format: default
    name: interpretive_coop_armies
    title: interpretive_coop_armies
    type: boolean
  - description: See :doc:`aad_battles`
    format: default
    name: interpretive_naval
    title: interpretive_naval
    type: boolean
  - constraints:
      enum:
      - A
      - B
      - C
      - D
      - ''
      required: false
    description: See :doc:`aad_battles`
    format: default
    name: significance_jim
    title: significance_jim
    type: string
  - constraints:
      enum:
      - A
      - B
      - C
      - D
      - ''
      required: false
    description: See :doc:`aad_battles`
    format: default
    name: significance_ed
    title: significance_ed
    type: string
  - constraints:
      enum:
      - A
      - B
      - C
      - D
      - ''
      required: false
    description: See :doc:`aad_battles`
    format: default
    name: significance_bill
    title: significance_bill
    type: string
  - constraints:
      required: true
    description: URL of the initial battle's report for the CWSAC as archived by the
      AAD.
    format: URL
    name: aad_url
    title: aad_url
    type: string
  - constraints:
      enum:
      - Action
      - Attack
      - Naval Operations
      - Demonstration
      - Siege & Capture
      - Engagement
      - Battle
      - Skirmish
      - Bombardment
      - Operation
      - Naval
      - Combat
      - Assault
      - Massacre
      - Siege
      - Bombardment & Capture
      - Occupation
      - Capture
      - Advance & Siege
      - Expedition
      - Recapture
      required: true
    description: Type of battle. Both the AAD and CWSS provide battle type categories.
      However, the AAD is more complete and so is the one used.
    name: battle_type
    title: Battle Type
    type: string
  - constraints:
      required: true
    format: default
    name: partof_aad
    title: partof_aad
    type: boolean
  - constraints:
      maximum: 50
      minimum: 24
      required: true
    description: Latittude of the battle. This is roughly the midpoint of the core
      area of the battle as indicated in the CWSAC II report maps.
    format: default
    name: lat
    title: Latitude
    type: number
  - constraints:
      required: true
    description: Latittude of the battle. This is roughly the midpoint of the core
      area of the battle as indicated in the CWSAC II report maps.
    format: default
    name: long
    title: Longitude
    type: number
  - constraints:
      pattern: '[A-Z]{2}'
    format: default
    name: state
    title: State
    type: string
  - constraints:
      minimum: 0
      required: false
    format: default
    name: strength_mean
    title: strength_mean
    type: number
  - constraints:
      minimum: 0
      required: false
    format: default
    name: strength_var
    title: strength_var
    type: number
  - constraints:
      minimum: 0
      required: false
    format: default
    name: casualties_kwm_mean
    title: casualties_kwm_mean
    type: number
  - constraints:
      minimum: 0
      required: false
    format: default
    name: casualties_kwm_var
    title: casualties_kwm_var
    type: number
  - constraints:
      required: false
    format: default
    name: comment
    title: comment
    type: string
title: 'NPS combined data battle data: battles'
