  - format: default
    name: EndDate
    title: End date
    type: date
  - constraints:
      maxLength: 2
      minLength: 2
      pattern: '[A-Z][A-Z]'
    format: default
    name: State
    title: State
    type: string
  - format: default
    name: TheaterCode
    title: TheaterCode
    type: string
  - format: default
    name: CampaignCode
    title: CampaignCode
    type: string
  - format: default
    name: Result
    title: Result
    type: string
  - constraints:
      minimum: 0
    format: default
    name: TotalCasualties
    title: TotalCasualties
    type: integer
  - format: default
    name: Comment
    title: Comment
    type: string
  - format: default
    name: ID
    title: ID
    type: integer
  - format: default
    name: ShortSummary
    title: Short summary
    type: string
  - format: default
    name: ShortSummarySource
    title: Short summary source
    type: string
  - format: default
    name: Summary
    title: Summary
    type: string
  - format: default
    name: SummarySource
    title: Summary source
    type: string
