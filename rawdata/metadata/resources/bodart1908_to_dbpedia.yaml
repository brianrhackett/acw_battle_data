format: csv
name: bodart1908_to_dbpedia
path: data/bodart1908_to_dbpedia.csv
schema:
  fields:
  - description: Identifier of the battle in ``bodart1908_battles.battle_id``
    format: default
    name: from
    title: from
    type: string
  - description: Identifier of the battle in dbpedia.org.
    format: default
    name: to
    title: to
    type: string
  - constraints:
      enum:
      - eq
      - lt
      - gt
    description: 'Relationship between the events:

      - "eq": same event - "gt": ``from`` includes ``to`` (``to`` is a part of ``from``).
      - "lt": ``from`` is included by ``to`` (``from`` is part of ``to``).'
    format: default
    name: relation
    title: relation
    type: string
sources:
- Bodart1908
title: Correspondence between Bodart (1908) battles and dbpedia.org resources
