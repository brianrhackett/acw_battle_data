format: csv
name: fox_forces_to_cwsac
path: data/fox_forces_to_cwsac.csv
schema:
  fields:
  - format: default
    name: belligerent
    title: Belligerent
    type: string
    constaints:
      enum: ["Confederate", "US"]
  - format: default
    name: battle_name
    title: Battle Name
    type: string
    description: Battle name in the ``fox_forces`` data.
  - format: default
    name: cwsac_id
    title: CWSAC Id.
    type: string
    description: CWSAC battle identification code.
    constraints:
      pattern: "[A-Z]{3}[0-9]{2}[A-Z]?"
  - format: default
    name: relation
    title: Relation
    type: string
    constraints:
      enum: ["<", ">", "="]
title: Correspondence between battles in ``fox_forces`` and CWSAC battles
