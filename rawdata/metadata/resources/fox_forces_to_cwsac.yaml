format: csv
name: fox_forces_to_cwsac
path: data/fox_forces_to_cwsac.csv
schema:
  fields:
  - constaints:
      enum:
      - Confederate
      - US
    format: default
    name: belligerent
    title: Belligerent
    type: string
  - description: Battle name in the ``fox_forces`` data.
    format: default
    name: battle_name
    title: Battle Name
    type: string
  - constraints:
      pattern: '[A-Z]{3}[0-9]{2}[A-Z]?'
    description: CWSAC battle identification code.
    format: default
    name: cwsac_id
    title: CWSAC Id.
    type: string
  - constraints:
      enum:
      - <
      - '>'
      - '='
    format: default
    name: relation
    title: Relation
    type: string
sources:
- fox1898regimental
title: Correspondence between battles in ``fox_forces`` and CWSAC battles
