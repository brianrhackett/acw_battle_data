format: csv
name: clodfelter_to_cwsac
path: data/clodfelter_to_cwsac.csv
schema:
  fields:
  - description: Identifier of the battle in :doc:`clodfelter_battles`.
    format: default
    name: from
    title: from
    type: string
  - constraints:
      pattern: '[A-Z]{2}[0-9]{3}[A-Z]?'
    description: Identifier of the battle in CWSAC.
    format: default
    name: to
    title: to
    type: string
  - constraints:
      enum:
      - eq
      - lt
      - gt
    description: 'Relationship between the events:

      - "eq": same event - "gt": ``from`` includes ``to`` (``to`` is a part of ``from``).
      - "lt": ``from`` is included by ``to`` (``from`` is part of ``to``).'
    format: default
    name: relation
    title: relation
    type: string
sources:
- Clodfelter2008
title: clodfelter_to_cwsac
