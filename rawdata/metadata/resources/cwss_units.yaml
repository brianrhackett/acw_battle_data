format: csv
name: cwss_units
path: data/cwss_units.csv
schema:
  fields:
  - format: default
    name: ID
    title: ID
    type: integer
  - format: uuid
    name: UnitCode
    title: Unit code
    type: string
    description: >-
      - Side: [UC]
      - Unit ID: [A-Z0-9]{4}
      - Type: [ABCDLRSXYo]
      - Function: [ACEGIMS0]
      - Ethnic: [IC]?
      - Special [BDEGHJLMNPRSTUVWXYZ]?
      - Additional ID. 3 digit number.
      

      
  - format: default
    name: UnitName
    title: Unit name
    type: string
sources:
- CWSS
title: CWSS military units
