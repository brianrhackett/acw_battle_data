format: csv
name: cwsac_forces
path: data/cwsac_forces.csv
schema:
  fields:
  - constraints:
      maxLength: 6
      minLength: 5
      pattern: '[A-Z]{2}[0-9]{3}[A-Z]?'
      required: true
    description: CWSAC battle identifier
    format: default
    name: battle
    title: Battle
    type: string
  - constraints:
      enum:
      - US
      - Confederate
      - Native American
      required: true
    description: 'Side of the force: Confederate or Union or Native American.'
    format: default
    name: belligerent
    title: Belligerent
    type: string
  - description: Description of the force, often including the units involved.
    format: default
    name: description
    title: description
    type: string
    constraints:
      required: true
  - description: Minimum forces engaged.
    format: default
    name: strength_min
    title: Strength (minimum)
    type: integer
    description: The number of personnel in the force. In some descriptions,
      an explicit number is given; in others, only the units involved or a
      general description of unit sizes is provided. The unit descriptions are
      neither complete nor consistent so are not coded. See the Dyer or CWSS
      data for more complete lists of units at each battle.
    constraints:
      required: false
      minimum: 0
  - description: Maximum sources engaged.
    format: default
    name: strength_max
    title: Strength (maximum)
    type: integer
    constraints:
      required: false
      minimum: 0
  - format: default
    name: casualties
    title: casualties
    type: number
    constraints:
      minimum: 0
    description: Number of casualties (killed, wounded, and missing or captured).
  - format: default
    name: killed
    title: killed
    type: integer
    constraints:
      minimum: 0
  - format: default
    name: wounded
    title: wounded
    type: number
    constraints:
      minimum: 0

  - format: default
    name: missing
    title: missing
    type: integer
    constraints:
      minimum: 0

  - format: default
    name: captured
    title: captured
    type: integer
    constraints:
      minimum: 0

  primaryKey:
  - battle
  - belligerent
sources:
- CWSAC1993
- CWSAC1997
- CWSAC_by_state
- CWSAC_by_campgn
title: 'CWSAC Report (1993) battle data: forces'
