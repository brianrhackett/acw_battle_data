format: csv
name: nps_people
path: data/nps_people.csv
schema:
  fields:
  - format: default
    name: person_id
    title: person_id
    type: string
  - constraints:
      required: true
    description: Last name of the commander
    format: default
    name: last_name
    title: Last name
    type: string
  - format: default
    name: suffix
    title: suffix
    type: string
  - description: First name of the commander
    format: default
    name: first_name
    title: First name
    type: string
  - description: Middle name of the commander
    format: default
    name: middle_name
    title: Middle name
    type: string
  - description: Middle name of the commander
    format: default
    name: middle_initial
    title: Middle initial
    type: string
  - description: Middle rank (grade) of the commander
    format: default
    name: rank
    title: Military Rank
    type: string
  - constraints:
      required: false
    description: Bio from the National Park Service *Civil War Soldiers and Sailors*
      database.
    format: default
    name: bio
    title: bio
    type: string
  - constraints:
      required: false
    format: url
    name: bio_source
    title: bio_source
    type: string
  - constraints:
      required: false
    format: url
    name: narrative_link_1
    title: narrative_link_1
    type: string
  - constraints:
      required: false
    format: default
    name: narrative_link_2
    title: narrative_link_2
    type: string
  - format: default
    name: added
    title: added
    type: boolean
  - constraints:
      required: false
    description: dbpedia uri for additional information about people
    format: url
    name: dbpedia_uri
    title: dbpedia_uri
    type: string
title: 'NPS combined data: people'
