description: Descriptions of the unit type categories in ``nps_units.special``.
format: csv
name: nps_unit_categories_special
path: data/nps_unit_categories_special.csv
schema:
  primaryKey:
  - abbr
  fields:
  - constraints:
      pattern: "^[A-Z]$"
      required: true
    format: default
    name: abbr
    title: Abbreviation
    type: string
  - format: default
    name: description
    title: Description
    type: string
    constraints:
      required: true
title: NPS combined categories of special functions of unit.
