format: csv
name: bodart1908_battles
path: data/bodart1908_battles.csv
schema:
  fields:
  - format: default
    name: battle_id
    title: Battle Id
    type: integer
    constraints:
      minimum: 1
  - description: Name of the battle (in German)
    format: default
    name: name
    title: Battle name
    type: string
  - description: Alternate names for the battle (in German)
    format: default
    name: other_names
    title: Other name(s)
    type: string
  - format: default
    name: start_date
    title: Start Date
    type: date
  - format: default
    name: end_date
    title: End Date
    type: date
  - description: Location of the battle (in German)
    format: default
    name: location
    title: Location
    type: string
  - description: '

      Battle severity. Bodart classifies the severity of battles on a 5 point scale.'
    format: default
    name: order
    title: Order
    type: number
  - description: Was the battle a siege ("Belagerung")?
    format: default
    name: category_belagerung
    title: Siege
    type: boolean
  - description: Was the battle a major battle ("Schlacht")?
    format: default
    name: category_schlacht
    title: Battle
    type: boolean
  - description: Was the battle a meeting or encounter ("Treffen")?
    format: default
    name: category_treffen
    title: Meeting
    type: boolean
  - description: Was the battle a surrender ("Kapitulation")?
    format: default
    name: category_kapitulation
    title: Surrender
    type: boolean
  - format: default
    name: category_einnahme
    title: Capture
    type: integer
    description: Was the battle a capture ("Einnahme")?
  - description: Page number in Bodart (1908)
    format: default
    name: page
    title: page
    type: integer
title: Bodart (1908) battles of the American Civil War
