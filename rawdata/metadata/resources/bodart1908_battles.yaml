description: 'Data from Gaston Bodart (1908) *Kriegs-Lexikon (1618-1905)*, an encyclopedia
  of battles covering the years 1618-1905. Among those battles are some from the American
  Civil War.

  Notable quirks of this dataset:

  - Seven Days Battles are combined into a single battle: Chickahominy (June 25-July
  1, 1862) - There is a single battle for the Siege of Petersburg (June 9, 1864 to
  April 3, 1865) - There is a single battle for the Siege of Charleston (April 1,
  1863 to February 18, 1865) - It includes a battle for the surrender Joseph E. Johnston
  at Durham''s Station in North Carolina.

  '
format: csv
name: bodart1908_battles
path: data/bodart1908_battles.csv
schema:
  fields:
  - constraints:
      minimum: 1
    format: default
    name: battle_id
    title: Battle number
    type: integer
  - description: Name of the battle
    format: default
    name: battle_name
    title: Battle name
    type: string
  - description: Alternate names for the battle
    format: default
    name: other_names
    title: Other name(s)
    type: string
  - format: default
    name: start_date
    title: Start Date
    type: date
  - format: default
    name: end_date
    title: End Date
    type: date
  - description: Location of the battle (in German)
    format: default
    name: location
    title: Location
    type: string
  - constraints:
      pattern: '[A-Z]{2}'
    description: 'State in which the battle occurred.

      Two-letter abbreviation.'
    format: default
    name: state
    title: State
    type: string
  - description: Was the battle a major battle ("Schlacht")?
    format: default
    name: category_schlacht
    title: Battle
    type: boolean
  - description: Was the battle a meeting or encounter ("Treffen")?
    format: default
    name: category_treffen
    title: Meeting
    type: boolean
  - description: Was the battle a siege ("Belagerung")?
    format: default
    name: category_belagerung
    title: Siege
    type: boolean
  - description: Was the battle a surrender ("Kapitulation")?
    format: default
    name: category_kapitulation
    title: Surrender
    type: boolean
  - description: Was the battle a capture ("Einnahme")?
    format: default
    name: category_einnahme
    title: Capture
    type: integer
  - constraints:
      maximum: 6
      minimum: 1
    description: 'Category of the battle based on total casualties. For land battles
      the categories area

      1. > 30,000 2. > 20,000  3. > 10,000  4. > 5,000 5. > 3,000 6. > 1,000

      '
    format: default
    name: category_size
    title: Size
    type: integer
  - description: Page number in Bodart (1908)
    format: default
    name: page
    title: page
    type: integer
sources:
- Bodart1908
title: Bodart (1908) battles of the American Civil War
