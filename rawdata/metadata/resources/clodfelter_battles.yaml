format: csv
name: clodfelter_battles
path: data/clodfelter_battles.csv
schema:
  fields:
  - description: Battle name
    format: default
    name: battle
    title: Battle
    type: string
  - format: default
    name: theater
    title: Theater
    type: string
  - format: default
    name: theater_years
    title: theater_years
    type: string
  - format: default
    name: start_date
    title: Start date
    type: date
  - format: default
    name: end_date
    title: End Date
    type: date
  - constraints:
      enum:
      - Union
      - Confederate
      - Indecisive
    description: 'Result of the battle: Union victory, Confederate victory or tie.

      Clodfelter does not classify battles by result. This variable was added. The
      classifications follow CWSAC (:doc:`cwsac_battles`) where available.'
    format: default
    name: result
    sources:
    - self
    - CWSAC1993b
    title: Result
    type: string
  - description: Page number in Clodfelter (2008)
    format: default
    name: page
    title: Page
    type: integer
sources:
- Clodfelter2008
title: 'Clodfelter (2008) battle data: battles'
