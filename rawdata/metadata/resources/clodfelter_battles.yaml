format: csv
name: clodfelter_battles
path: data/clodfelter_battles.csv
schema:
  fields:
  - description: Battle name
    format: default
    name: battle
    title: Battle
    type: string
  - format: default
    name: theater
    title: Theater
    type: string
    constraints:
      enum:
        - East
        - West
        - Blockade War
  - format: default
    name: theater_years
    title: theater_years
    type: string
    constraints:
      enum:
        - "Eastern Theater: 1861"
        - "Western Theater: 1861"
        - "The Blockade War: 1861-2"
        - "East: 1862"
        - "West: 1862"
        - "East: 1863"
        - "West: 1863"
        - "The Blockade War: 1863"
        - "East: 1864"
        - "West: 1864"
        - "The Blockade War: 1864-5"          
        - "East: 1865"
        - "West: 1865"
  - format: default
    name: start_date
    title: Start date
    type: date
  - format: default
    name: end_date
    title: End Date
    type: date
  - constraints:
      enum:
      - Union
      - Confederate
      - Indecisive
    description: 'Result of the battle: Union victory, Confederate victory or tie.

      Clodfelter does not classify battles by result. This variable was added. The
      classifications follow CWSAC (:doc:`cwsac_battles`) where available.'
    format: default
    name: result
    sources:
    - self
    - CWSAC1993b
    title: Result
    type: string
  - description: Page number in Clodfelter (2008)
    format: default
    name: page
    title: Page
    type: integer
sources:
- Clodfelter2008
title: 'Clodfelter (2008) battle data: battles'
