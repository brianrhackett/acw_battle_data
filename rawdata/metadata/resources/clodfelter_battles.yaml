format: csv
name: clodfelter_battles
path: data/clodfelter_battles.csv
schema:
  fields:
  - format: default
    name: battle
    title: Battle
    type: string
    description: Battle name
  - format: default
    name: theater
    title: Theater
    type: string
  - format: default
    name: start_date
    title: Start date
    type: date
  - format: default
    name: end_date
    title: End Date
    type: date
  - format: default
    name: page
    title: Page
    type: integer
    description: >-
      Page number in Clodfelter (2008)
  - format: default
    name: result
    title: Result
    type: string
    constraints:
      enum: ["Union", "Confederate", "Indecisive"]
    sources:
      - self
      - CWSAC1993b
    description: >-
      Result of the battle: Union victory, Confederate victory or tie.

      Clodfelter does not classify battles by result. This variable was added. The classifications follow CWSAC (:doc:`cwsac_battles`) where available.
      
title: "Clodfelter (2008) battle data: battles"
