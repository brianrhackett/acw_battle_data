format: csv
name: nps_battle_units
path: data/nps_battle_units.csv
schema:
  fields:
  - format: default
    name: cwsac_id
    title: cwsac_id
    type: string
  - format: default
    name: belligerent
    title: belligerent
    type: string
  - format: default
    name: unit_code
    title: unit_code
    type: string
  - format: default
    name: companies
    title: companies
    type: number
  - format: default
    name: batteries
    title: batteries
    type: number
  - format: default
    name: detachment
    title: detachment
    type: number
  - format: default
    name: section
    title: section
    type: number
  - description: 'If ``true``, then this was in the original CWSS data. If ``false``,
      then this unit was added by the author for this dataset.

      Currently, the only units added were those appearing in battles omitted from
      the original CWSS data.'
    format: default
    name: added
    title: added
    type: string
  - description: Original source for the CWSS data.
    format: default
    name: src
    title: Source
    type: string
  - format: default
    name: comment
    title: comment
    type: string
title: nps_battle_units
