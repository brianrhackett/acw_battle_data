format: csv
name: nps_units
path: data/nps_units.csv
schema:
  primaryKey:
  - unit_code
  fields:
  - format: default
    name: unit_code
    title: Unit code
    type: string
    constraints:
      required: true
  - description: Unit name.
    format: default
    name: unit_name
    title: unit_name
    type: string
    constraints:
      required: true
  - constraints:
      enum:
      - US
      - Confederate
      required: true
    format: default
    name: belligerent
    title: belligerent
    type: string
  - constraints:
      maxLength: 2
      minLength: 2
      pattern: '[A-Z]{2}'
    format: default
    name: state
    title: state
    type: string
  - description: 'Unit number.

      For example, for the Massachussets 1st Infantry Regiment, the value of ``ordinal``
      is 1.'
    format: default
    name: ordinal
    title: ordinal
    type: string
  - constraints:
      maxLength: 1
      minLength: 0
      required: false
    description: 'Unit type: regiment, squadron, battery, company.

      See ``nps_unit_categories_type`` for descriptions of the categories in this
      column..'
    format: default
    name: type
    title: type
    type: string
  - description: 'Unit function. Examples include: "Artillery", "Cavalry", "Infantry".'
    format: default
    name: func
    title: func
    type: string
  - constraints:
      maxLength: 1
      minLength: 0
      required: false
    description: 'Additional category of the unit for special units. Examples include:
      "Veteran (Non Volunteer)", "State Militia", "Mounted", "Heavy Artillery", "Home
      Guard".

      See ``nps_unit_categories_special`` for descriptions of the categories in this
      column.'
    format: default
    name: special
    title: special
    type: string
  - constraints:
      maxLength: 1
      minLength: 0
      required: false
    description: 'Ethnic type of the unit, if any. The only two ethnic types are colored
      ("C") and Native American ("I").

      See ``nps_unit_categories_ethnic`` for descriptions of the categories in this
      column.'
    format: default
    name: ethnic
    title: ethnic
    type: string
  - description: Number to disambiguate units if there are multiple units with the
      same unit code.
    format: default
    name: duplicate
    title: duplicate
    type: integer
    constraints:
      required: false
  - description: dbpedia uri for additional information about units
    format: url
    name: dbpedia_uri
    title: dbpedia_uri
    type: string
title: NPS Units
